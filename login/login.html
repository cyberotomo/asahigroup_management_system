<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朝日グループ管理システム</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <div class="app-title-img"><img src="img/Logo.png" alt=""></div>
          <div class="app-title-text">朝日グループ</div>
        </div>
  
        <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="ログインID" id="login-name">
          <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
  
          <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="パスワード" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
  
          <a class="btn btn-primary btn-large btn-block" href="#">ログイン</a>
        </div>
      </div>
    </div>
  </body>
</html>
